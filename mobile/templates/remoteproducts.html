{% extends 'base.html'  %}
{% block content %}

<div class="container py-5">
    <h2> البضائع </h2>
    <div class="row">
        {% for item in data  %}
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <img src="{{item.image}}" class="card-img-top p-3">
            <div class="card-body">
                <h4 class="card-title">{{item.title}}</h4>
                <small>{{item.description}}</small>
                <p class="fw-bold text-success">{{item.price}}</p>
                <span class="bdage bg-danger"> {{item.rating.rate}} ({{item.rating.count}} تقييم)</span>

            </div>

            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
