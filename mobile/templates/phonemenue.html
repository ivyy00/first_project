
{% extends 'base.html'  %}
{% block content %}
{% load static %}

 <div class="container-fluid p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="row d-flex justify-content-around">
        {%  for item in product %}
          <div class="col-12 col-md-6 col-lg-4 ">
            <div class="card h-100 border-0" style="box-shadow: 4px 4px 5px 7px rgb(111, 111, 111) ;">
                <img src="{{item.image.url}}" class="card-img-top" style="height: 250px;object-fit: contain;">
               <div class="card-body">
                 <h5 class="card-title">{{ item.name }}</h5>
                 <p class="text-muted">{{item.brand}}</p>

                 <div class="card-footer bg-white d-flex justify-content-between ">
                    <span class="fw-bold">{{item.price}} رس</span>
                    <a href="{% url 'details' %}?id={{item.id}}" class="btn btn-secondary">تفاصيل</a>
                 </div>
               </div>
            </div>
          </div>
        {% endfor  %}
    </div>
 </div>

{% endblock %}
